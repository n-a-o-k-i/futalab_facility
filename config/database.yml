default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  adapter: mysql2
  encoding: utf8
  database: futalab_facility
  pool: 5
  username: futalab_manager
  password: futalab
  host: 127.0.0.1
  socket: /tmp/mysql.sock

